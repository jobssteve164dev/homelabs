services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: homelabs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: homelabs_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - homelabs-network

  # Redis 缓存 (可选)
  redis:
    image: redis:7-alpine
    container_name: homelabs-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - homelabs-network

  # Next.js 应用
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: homelabs-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/homelabs_portal
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=homelabs-portal-secret-key-2025
      - REDIS_URL=redis://redis:6379
    depends_on:
      - postgres
      - redis
    networks:
      - homelabs-network
    volumes:
      - app_logs:/app/logs

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: homelabs-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - homelabs-network

volumes:
  postgres_data:
  redis_data:
  app_logs:

networks:
  homelabs-network:
    driver: bridge
