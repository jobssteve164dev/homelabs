services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15-alpine
    container_name: homelabs-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: homelabs_portal
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - homelabs-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis 缓存 (可选)
  redis:
    image: redis:7-alpine
    container_name: homelabs-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - homelabs-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Next.js 应用
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: homelabs-app
    restart: unless-stopped
    ports:
      - "6000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/homelabs_portal
      # ⚠️ 重要: NEXTAUTH_URL 必须设置为实际的外部访问地址
      # 如果通过域名访问，应设置为: https://aiuni.szlk.site
      # 如果通过IP访问，应设置为: http://your-server-ip:680
      - NEXTAUTH_URL=${NEXTAUTH_URL:-https://aiuni.szlk.site}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-homelabs-portal-secret-key-2025}
      - REDIS_URL=redis://redis:6379
      # 调试模式: 设置为 true 可在API响应中看到详细错误信息
      - DEBUG=${DEBUG:-true}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - homelabs-network
    volumes:
      - app_logs:/app/logs

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: homelabs-nginx
    restart: unless-stopped
    ports:
      - "680:80"
      - "6443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - homelabs-network

volumes:
  postgres_data:
  redis_data:
  app_logs:

networks:
  homelabs-network:
    driver: bridge
